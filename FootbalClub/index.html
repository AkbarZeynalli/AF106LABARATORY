<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Team Search</title>
</head>
<body>
    <div class="container">
        <h1 class="my-4">Search for Football Teams</h1>
        <form id="teamForm">
            <div class="mb-3">
              <label for="teamName" class="form-label">Enter Team Name</label>
              <input type="text" class="form-control" id="teamName" aria-describedby="teamHelp" required>
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
        <div id="teamData" class="mt-4">
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
