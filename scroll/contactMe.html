<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
    <link rel="stylesheet" href="./contactMe.css" />
  </head>
  <body>
    <div class="contact-container">
      <div class="form-section">
        <h2>Get In Touch</h2>
        <h1>Contact Me</h1>
        <form>
          <div class="form-group">
            <input
              type="text"
              placeholder="First name"
              name="first_name"
              required
            />
            <input
              type="text"
              placeholder="Last name"
              name="last_name"
              required
            />
          </div>
          <input
            type="email"
            placeholder="Email address"
            name="email"
            required
          />
          <textarea
            placeholder="Write your message."
            name="message"
            required
          ></textarea>
          <button type="submit" class="submit-btn">Send Message</button>
        </form>
      </div>
      <div class="info-section">
        <h2>Need to Know More on Details. Get In Touch</h2>
        <p>
          Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dolores,
          distinctio! Harum quibusdam nisi, illum nulla aspernatur aut quidem
          aperiam, quae non tempora recusandae voluptatibus fugit impedit.
        </p>
        <button class="get-started-btn">Get Started</button>
      </div>
    </div>
  </body>
</html>
